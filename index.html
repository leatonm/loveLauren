<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>For Lauren âœ¨</title>

<style>
  :root {
    --bg1: #ffe8f2;
    --bg2: #f8e4ff;
    --card-bg: rgba(255,255,255,0.55);
    --accent: #ff7ea8;
    --text-dark: rgba(0,0,0,0.75);
    --radius: 22px;
    --max-width: 500px;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background: linear-gradient(145deg, var(--bg1), var(--bg2));
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  .container {
    width: 100%;
    max-width: var(--max-width);
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
  }

  .card {
    background: var(--card-bg);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 35px 25px;
    border-radius: var(--radius);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-bottom: 25px;
    min-height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.35s ease;
  }

  #message {
    font-size: 1.2rem;
    line-height: 1.45;
    color: var(--text-dark);
    opacity: 0;
    transform: translateY(8px);
    transition: opacity .5s, transform .5s;
  }

  #message.show {
    opacity: 1;
    transform: translateY(0px);
  }

  .btn {
    background: var(--accent);
    color: white;
    border: none;
    padding: 17px 30px;
    font-size: 1.05rem;
    border-radius: var(--radius);
    cursor: pointer;
    width: 100%;
    transition: 0.25s;
    box-shadow: 0 6px 14px rgba(255, 80, 140, 0.25);
  }
  .btn:active {
    transform: scale(0.97);
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: 20px;
    font-size: 22px;
    pointer-events: none;
    animation: floatUp 2.6s ease-out forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
    100% { transform: translateY(-180px) translateX(-40px) scale(1.8); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">

  // Shuffle
  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  // Load or shuffle compliments
  let order = JSON.parse(localStorage.getItem("complimentOrder"));
  if (!order || order.length !== compliments.length) {
    order = shuffle([...Array(compliments.length).keys()]);
    localStorage.setItem("complimentOrder", JSON.stringify(order));
    localStorage.setItem("index", 0);
  }

  let idx = Number(localStorage.getItem("index")) || 0;

  const btn = document.getElementById("btn");
  const message = document.getElementById("message");

  btn.addEventListener("click", () => {
    // Show compliment
    const compliment = compliments[order[idx]];
    message.textContent = compliment;
    message.classList.remove("show");
    setTimeout(() => message.classList.add("show"), 20);

    // Update index
    idx++;
    if (idx >= compliments.length) idx = 0;
    localStorage.setItem("index", idx);

    // Create floating heart
    createHeart();
  });

  function createHeart() {
