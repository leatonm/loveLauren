<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee-Tac-Lauren ðŸ’™ðŸ’—</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');

        :root {
            --bg1: #e3f0ff;
            --bg2: #f3e8ff;
            --accent: #4a90ff;
            --text: #3b78e7;
            --card-radius: 22px;
            --board-size: 300px;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Inter", sans-serif;
            background: linear-gradient(140deg, var(--bg1), var(--bg2));
            justify-content: flex-start;
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Cookie', cursive;
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 5px;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 25px 20px;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 17px rgba(120, 170, 255, 0.25);
            margin-bottom: 20px;
        }

        #codeInput {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            font-size: 1rem;
            margin-right: 10px;
            outline: none;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1rem;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            width: var(--board-size);
            height: var(--board-size);
            margin-top: 20px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.8);
            font-size: 2.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
        }

        #status {
            margin-top: 15px;
            font-weight: 500;
            color: var(--text);
        }
    </style>
</head>

<body>

    <h1>Lee - Tac - LaurenðŸ’™ðŸ’—</h1>
    <div class="card">
        <input id="codeInput" placeholder="Enter game code" />
        <button class="btn" id="joinBtn">Join Game</button>
        <div id="status">Enter a code to start!</div>
        <button class="btn" id="resetBtn" style="display:none; margin-top:10px;">Play Again</button>
    </div>

    <div id="board"></div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCJGLgGqHL5aTrtZ1x9uvYblmcFeBJVKp4",
            authDomain: "lovelaurengame.firebaseapp.com",
            databaseURL: "https://lovelaurengame-default-rtdb.firebaseio.com",
            projectId: "lovelaurengame",
            storageBucket: "lovelaurengame.appspot.com",
            messagingSenderId: "180354838444",
            appId: "1:180354838444:web:d88cdbae090427986c5409"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const codeInput = document.getElementById('codeInput');
        const joinBtn = document.getElementById('joinBtn');
        const resetBtn = document.getElementById('resetBtn');

        let board = Array(9).fill('');
        let player = 'ðŸ’™';
        let gameCode = '';
        let myTurn = true;
        let gameOver = false;

        // create board
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => makeMove(i));
            boardEl.appendChild(cell);
        }

        function makeMove(i) {
            if (!myTurn || gameOver) return;
            if (board[i] !== '') return;

            board[i] = player;
            myTurn = false;

            const updates = {
                board: board,
                turn: player === 'ðŸ’™' ? 'ðŸ’—' : 'ðŸ’™'
            };

            if (checkWin(player)) {
                updates.status = player + ' wins! ðŸ’–';
                gameOver = true;
            } else if (board.every(c => c !== '')) {
                updates.status = "It's a draw!";
                gameOver = true;
            }

            db.ref('games/' + gameCode).update(updates);
        }

        function updateBoardUI() {
            board.forEach((val, i) => boardEl.children[i].textContent = val);
        }

        function loadGame() {
            if (!gameCode) return;
            db.ref('games/' + gameCode).on('value', snapshot => {
                const data = snapshot.val();
                if (!data) return;

                board = data.board || Array(9).fill('');
                updateBoardUI();

                if (data.status) {
                    statusEl.textContent = data.status;
                    gameOver = true;
                    resetBtn.style.display = 'inline-block';
                } else {
                    myTurn = data.turn === player;
                    statusEl.textContent = myTurn ? "Your turn!" : "Waiting for other player...";
                    resetBtn.style.display = 'none';
                }
            });
        }

        function checkWin(p) {
            const combos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return combos.some(c => c.every(i => board[i] === p));
        }

        joinBtn.addEventListener('click', () => {
            if (!codeInput.value) return alert('Enter a code!');
            gameCode = codeInput.value.trim();

            db.ref('games/' + gameCode).get().then(snapshot => {
                if (!snapshot.exists()) {
                    player = 'ðŸ’™';
                    db.ref('games/' + gameCode).set({
                        board: Array(9).fill(''),
                        turn: 'ðŸ’™'
                    });
                    statusEl.textContent = "You are ðŸ’™, your turn!";
                } else {
                    player = 'ðŸ’—';
                    statusEl.textContent = "You are ðŸ’—, waiting for ðŸ’™...";
                }
                loadGame();
            });
        });

        resetBtn.addEventListener('click', () => {
            if (!gameCode) return;
            db.ref('games/' + gameCode).set({
                board: Array(9).fill(''),
                turn: 'ðŸ’™'
            });
            gameOver = false;
            resetBtn.style.display = 'none';
        });
    </script>
</body>

</html>
